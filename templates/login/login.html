{#{% extends "base/base.html" %}#}
{% autoescape on %}
{% block content %}
{% load staticfiles %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" />
<script type="text/javascript" src='{% static "lib/bootstrap/js/bootstrap.min.js" %}'></script>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="HandheldFriendly" content="true">

<link rel="stylesheet" type="text/css" href="/static/css/login/mlogin.css" media="screen, handheld" />
<link rel="stylesheet" type="text/css" href="/static/css/login/login.css" media="screen  and (min-width: 40.5em)" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type='text/javascript' src="/static/js/base/base.js"></script>





<div id="loginbox">

<div id="loginheader">earthworks</div>


<div id="logincont" style="padding: 20px;">
 <form id="loginForm" name="LoginForm" action="{% url 'login_page' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}

  <center><span class="glyphicon glyphicon-globe"></span></center><br />
  <div class="inputcont">

{#        username<br />#}
          <span class="glyphicon glyphicon-user"></span><input type="text" id="username" name="username" placeholder="username" required>
          <span class="highlight"></span>
          <span class="bar"></span>


<br />
<br />
<br />
         <span class="glyphicon glyphicon-lock"></span><input type="password" name="password" id="password" placeholder="password" required>

</div>
 <div class="btncont">
<br />
<center>
        <a name='submitform' class='loginbtn' href="#" onclick="$('#loginForm').submit();"> login </a>
</center>

<br />
     <span id ="registerlink"><a href="">register</a></span>
     <span id ="forgotlink"><a href="">recover</a></span>

 </div>


 </form>
</div>
</div>


{% endblock %}
{% endautoescape %}
